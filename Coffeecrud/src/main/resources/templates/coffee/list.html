<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연락처 목록</title>
</head>
<body>
<h1>연락처 목록</h1>
<button onclick="location.href='./add'">연락처추가</button>
<ul>
    {{#contacts}}
    <a href="./view?id={{id}}">
        <li>
            <div>{{id}}</div>
            <div>{{name}}</div>
            <div>{{price}}</div>
            <div>{{source}}</div>
            <div>{{shot}}</div>
        </li>
    </a>
    {{/contacts}}
    {{^contacts}}
    <li>데이터가 없습니다.</li>
    {{/contacts}}
</ul>
</body>
</html>
